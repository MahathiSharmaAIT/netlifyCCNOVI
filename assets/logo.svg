<svg width="280" height="70" viewBox="0 0 280 70" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with gradient -->
  <rect width="280" height="70" rx="6" ry="6" fill="url(#bgGradient)" stroke="url(#redGradient)" stroke-width="2"/>

  <!-- Car icon on the left -->
  <g transform="translate(15, 20)">
    <path d="M2 20 L18 20 L22 16 L28 16 L32 20 L38 20 L38 24 L34 24 L34 28 L30 28 L30 24 L10 24 L10 28 L6 28 L6 24 L2 24 Z"
          fill="url(#redGradient)"/>
    <circle cx="12" cy="24" r="2.5" fill="#ffffff"/>
    <circle cx="28" cy="24" r="2.5" fill="#ffffff"/>
    <circle cx="12" cy="24" r="1" fill="#333"/>
    <circle cx="28" cy="24" r="1" fill="#333"/>
  </g>

  <!-- Main text "CLASSIC" -->
  <text x="140" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold"
        text-anchor="middle" fill="#ffffff" letter-spacing="2px">CLASSIC</text>

  <!-- Subtitle "COLLISIONS" -->
  <text x="140" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="600"
        text-anchor="middle" fill="url(#redGradient)" letter-spacing="1px">COLLISIONS</text>

  <!-- Tagline -->
  <text x="140" y="58" font-family="Arial, sans-serif" font-size="8" font-weight="normal"
        text-anchor="middle" fill="#aaaaaa" letter-spacing="0.5px">PROFESSIONAL AUTO REPAIR</text>

  <!-- Decorative wrench icon on the right -->
  <g transform="translate(240, 25)">
    <path d="M5 5 L15 15 L12 18 L2 8 Z M15 15 L18 12 L20 14 L17 17 Z"
          fill="url(#redGradient)" opacity="0.7"/>
  </g>
</svg>
