<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tinting Services - Classic Collisions</title>
  <link rel="stylesheet" href="/css/normalize.css" />
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    .coming-soon-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-4);
      background: var(--color-primary-50);
    }

    .coming-soon-content {
      background: var(--color-white);
      padding: var(--space-6);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .coming-soon-content h1 {
      color: var(--color-primary-800);
      margin-bottom: var(--space-3);
    }

    .coming-soon-content p {
      color: var(--color-secondary-600);
      margin-bottom: var(--space-4);
      font-size: 1.125rem;
    }

    .btn-primary {
      background-color: var(--color-primary-500);
      color: var(--color-white);
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-md);
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: var(--color-primary-600);
    }

    .phone {
      color: var(--color-primary-500);
      font-weight: bold;
      text-decoration: none;
    }

    .phone:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="coming-soon-container">
    <div class="coming-soon-content">
      <h1>Tinting Services Coming Soon!</h1>
      <p>We currently offer tinting services only upon request and consultation. Please <a href="tel:+12487354505" class="phone">(248) 735-4505</a> to check availability with our team.</p>
      <p>Our full-service tinting options will be launching soon. Stay tuned!</p>
      <a href="/" class="btn-primary">Back to Home</a>
    </div>
  </div>
</body>
</html>
